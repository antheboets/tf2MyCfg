// Dynamic settings

// hardware.disk.type: HDD
mod_load_anims_async 1
mod_load_mesh_async 1

// hardware.memory.size.available: at least 4GB
lzma_persistent_buffer 1
mem_max_heapsize 640
datacachesize 512

// hardware.cpu.speed: at least 4GHz
net_splitrate 3
snd_delay_sound_shift 0.008

// hardware.gpu.type: Dedicated
r_occludeemaxarea 1
r_occluderminarea 10
mat_tonemapping_occlusion_use_stencil 0
mat_postprocess_x 4
mat_postprocess_y 4


// Custom settings

// g_models_LOD
r_lod 0;r_rootlod 0


// g_models_jigglebones
cl_jiggle_bone_framerate_cutoff 1


// g_world_ropes
rope_rendersolid 1;r_ropetranslucent 1


// g_world_props
cl_phys_props_enable 1


// g_world_3D_sky
r_3dsky 1


// g_world_grass
r_drawdetailprops 1


// g_decals_art_decals
r_renderoverlayfragment 1


// g_decals_art_decal_fade
r_overlayfadeenable 1

